<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>Coffee App - Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="mx-auto bg-background" style="max-width: 375px; min-height: 100vh;">
    <section class="bg-white p-4">
        <div class="d-flex justify-content-between align-items-center">
            <a href="home.html" class="text-dark">
                <i class="bi bi-arrow-left"></i>
            </a>
            <h6 class="m-0">Detail</h6>
            <a href="#" class="text-dark">
                <i class="bi bi-heart"></i>
            </a>
        </div>

        <div class="px-3 mt-3">
            <img src="/assets/images/detail-coffee.png" alt="Coffee" class="img-fluid rounded"
                style="object-fit: cover; ">
        </div>

        <div class="px-3 mt-3">
            <h5 class="mb-1">Caffe Mocha</h5>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <small class="text-muted">Ice/Hot</small>
                <div class="d-flex gap-2">
                    <button class="btn btn-light text-normal rounded-3 px-2 py-2">
                        <i class="bi bi-cup-hot"></i>
                    </button>
                    <button class="btn btn-light text-normal rounded-3 px-2 py-2">
                        <i class="bi bi-cup-straw"></i>
                    </button>
                    <button class="btn btn-light text-normal rounded-3 px-2 py-2">
                        <i class="bi bi-cart4"></i>
                    </button>
                </div>
            </div>

            <div class="d-flex align-items-center mt-2">
                <span class="text-warning me-1"><i class="bi bi-star-fill"></i></span>
                <span class="fw-bold me-1">4.8</span>
                <small class="text-muted">(230)</small>
            </div>

        </div>

        <div class="px-3 mt-4">
            <h6>Description</h6>
            <p class="text-muted small">
                A cappuccino is an approximately 150 ml (5 oz) beverage, with 25 ml of espresso coffee and
                85 ml of fresh milk the fo..
                <a href="#" class="text-decoration-none text-warning">Read More</a>
            </p>
        </div>

        <div class="px-3 mt-3">
            <h6>Size</h6>
            <div class="d-flex gap-2 mt-2">
                <button class="rounded-4 px-4 py-2 bg-white border" style="border-color: #DADADA;">S</button>
                <button class="rounded-4 px-4 py-2 bg-background border" style="border-color: #C67C4E;">M</button>
                <button class="rounded-4 px-4 py-2 bg-white border" style="border-color: #DADADA;">L</button>
            </div>
        </div>

        <div class="px-3 mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <small class="text-muted">Price</small>
                    <div class="fw-bold text-danger fs-5">$ 4.53</div>
                </div>
                <button class="btn btn-primary rounded-pil px-5 py-2" onclick="location.href='order.html'"
                    style="background-color: #b87333; border: none;">Buy Now</button>
            </div>
        </div>
    </section>

</body>

</html>
