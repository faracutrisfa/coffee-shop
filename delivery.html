<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>Coffee App - Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="mx-auto bg-background" style="max-width: 375px; min-height: 100vh;">
    <section class="position-relative" style="height: 100vh;">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3951.4320103509176!2d112.61503787455648!3d-7.954228579253753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e78827857132471%3A0x1d7dfc436e60539e!2sJl.%20Terusan%20Cikampek%20No.46%2C%20Penanggungan%2C%20Kec.%20Klojen%2C%20Kota%20Malang%2C%20Jawa%20Timur%2065113!5e0!3m2!1sid!2sid!4v1745759387311!5m2!1sid!2sid"
            width="375" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        <a href="detail.html" class="btn btn-light position-absolute top-0 start-0 m-3">
            <i class="bi bi-arrow-left"></i>
        </a>

        <div class="position-absolute bottom-0 start-0 end-0"
            style="background: white; border-top-left-radius: 24px; border-top-right-radius: 24px; padding: 24px 16px;">
            <div class="text-center mb-3">
                <h6 class="fw-bold mb-1">10 minutes left</h6>
                <small class="text-muted">Delivery to <span class="fw-semibold text-success">Jl. Terusan Cikampek
                        No.46</span></small>
            </div>

            <div class="progress mb-4" style="height: 6px; background-color: #e0e0e0;">
                <div class="progress-bar bg-success" role="progressbar" style="width: 60%;"></div>
            </div>

            <div class="d-flex align-items-center p-3 mb-3" style="background-color: #f9f9f9; border-radius: 16px;">
                <i class="bi bi-truck text-warning fs-3 me-3"></i>
                <div>
                    <small class="fw-bold d-block">Delivered your order</small>
                    <small class="text-muted">We will deliver your goods to you in the shortest possible time.</small>
                </div>
            </div>

            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <img src="assets/images/profile-image.jpg" alt="Courier" class="rounded-circle me-3"
                        style="width: 48px; height: 48px;">
                    <div>
                        <small class="fw-bold">Budiyono Siregar</small><br>
                        <small class="text-muted">Personal Courier</small>
                    </div>
                </div>
                <a href="#" class="btn btn-light rounded-3">
                    <i class="bi bi-telephone"></i>
                </a>
            </div>
        </div>
    </section>

</body>

</html>
